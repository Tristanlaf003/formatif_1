<!DOCTYPE html>
<html lang="ca-fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<img src="img/db13817e-22e1-425a-8727-658fddcb76ab_AMQ-E-3x1_WEB.jpg" class="img-fluid h-100"/>
<div class="row mx-5 my-2">
    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">
        Acheter maintenent vos places!!
    </button>
</div>


<div class="modal" tabindex="-1" role="dialog" id="exampleModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body col-12">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="jumbotron">
                    <h1 class="display-4">Billeterie</h1>
                    <p>Réserver vos place pour le match du 4 octobre à 19h</p>
                    <p>Pour voir affronter les Tigres de Victoriaville VS les Remparts de Québec</p>
                    <img src="img/logo-tigres-de-victoriaville-866497.jpg" class="img-fluid" alt="Tigre de Victoriaville"/>
                    <h2 class="text-center">VS</h2>
                    <img src="img/logo_Remparts.svg.png" class="img-fluid" alt="Remparts de Québec"/>
                    <a class="btn btn-warning btn-lg m-2 " href="https://tigresvictoriaville.ticketacces.net/fr/organisation/index.cfm" target="_blank" role="button">Acheter maintenent</a>
                    <img src="img/9d597bad-e6cb-4be8-8907-c2546a70b63b_TVASPORTS_WEB.jpg" class="img-fluid m-4" alt="Tigre de Victoriaville vs Remparts de Québec"/>
                    </p>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">Fermé</button>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>
</body>
</html>
